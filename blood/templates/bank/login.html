<!DOCTYPE html>
{% extends 'bank/base.html' %}
{% load staticfiles %}
<html>
	<head>
		<title>{% block title %}-Login{% endblock %}</title>
	</head>
	<body>
		{% block body_block %}
<br><br><br>
<div class="row jumbotron text-center">
	<div class="col-sm-4">
	</div>
	<div class="col-sm-4">
		<img src = "/static/logo.png" style='width:40%;height:40%;'><br>
		<h4><b>Blood Bank's Login to Hospital4Sure</b></h4><br>
		<form id="login_form" method="post" action="/bank/login/">
		{% csrf_token %}
		<input type="text" class="form-control" name="username" value="" placeholder="Username" />
		<input type="password" class="form-control" name="password" value="" placeholder="Password" />
		<br />
		<input type="submit" value="submit" class="btn btn-success" />
		</form>
		<br/>
	</div>
	<div class="col-sm-4">
	</div>
</div>
{%endblock%}
      

	</body>
</html>
